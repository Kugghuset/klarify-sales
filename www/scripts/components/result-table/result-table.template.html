<div class="container-fluid forecast">
  
  <register-project :projects.sync="projects" ></register-project>

  <div class="row">
    <div class="col-xs-1"></div>

    <div class="col-xs-10">
      <h2>Pipeline</h2>
    
      <table class="table table-hover">
          <thead>
              <tr>
                  <th class="info"><span style="display:block; width:170px;">Project</span></th>
                  <th class="info"><span style="display:block; width:100px;">Wizard</span></th>
                  <th class="info"><span style="display:block; width:100px;">Customer</span></th>
                  <th class="info"><span style="display:block; width:100px;">Project Value</span></th>
                  <th class="info"><span style="display:block; width:100px;">Probability</span></th>
                  <th class="info"><span style="display:block; width:100px;">Start Date</span></th>
                  <th class="info"><span style="display:block; width:100px;">End Date</span></th>
                  <th class="info"><span style="display:block; width:150px;">Action</span></th>
              </tr>
          </thead>
          <tbody>
              <tr v-for="project in projects | filterBy pipe">
                  <th><project-field fieldtype="String" :content.sync="project['Project Name']" :item.sync="project" ></project-field></th>
                  <th><project-field fieldtype="String" :content.sync="project['Employee']" :item.sync="project" ></project-field></th>
                  <th><project-field fieldtype="String" :content.sync="project['Customer']" :item.sync="project" ></project-field></th>
                  <th><project-field fieldtype="Number" :content.sync="project['Value']" :item.sync="project" ></project-field></th>
                  <th><project-field fieldtype="Probability" :content.sync="project['Probability']" :item.sync="project" ></project-field></th>
                  <th><project-field fieldtype="Start Date" :content.sync="project['Start Date']" :item.sync="project"></project-field></th>
                  <th><project-field fieldtype="End Date" :content.sync="project['End Date']" :item.sync="project"></project-field></th>
                  <th>
                      <update-button title="Won" :probability='1' :id="project['ProjectId']" :item.sync="project"></update-button>
                      <update-button title="Lost" :probability='0' :id="project['ProjectId']" :item.sync="project"></update-button>
                  </th>
              </tr>
          </tbody>
      </table>
    
    </div>
    <div class="col-xs-1"></div>
  </div>
